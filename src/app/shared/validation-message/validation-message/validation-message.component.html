<div
  class="invalid-message_wrap"
  [invalidMessage]="controlKey"
  [groupName]="groupName"
>
  <p class="invalid-message" *invalidType="'required'">This field is required</p>
  <p class="invalid-message" *invalidType="'minlength'; let expectedMinLength = minLength"> Min length is {{ expectedMinLength }} symbols</p>
  <p class="invalid-message" *invalidType="'email'">Invalid email</p>
  <p class="invalid-message" *invalidType="'mismatch'">Incorrect password</p>
</div>
